#守护进程,隐藏启动,不影响当前session
daemonize yes

#关闭保护模式,类似于防火墙的功能
protected-mode no

#sentinel 端口默认26381
port 26381

#哨兵监控的主redis 的IP 和端口,会自动监控到slave
#sentinel monitor <master-name> <ip> <redis-port> <quorum>
#告诉sentinel去监听地址为ip:port的一个master，quorum是一个数字，指明当有多少个sentinel认为一个master失效时，master才算真正失效
#sentinel myid e30080e93912f8b2eefe30d7ca1b037f634d276f

#master被当前sentinel实例认定为“失效”的间隔时间.
#sentinel down-after-milliseconds <mastername> <millseconds>
#如果当前sentinel与master直接的通讯中(不断发送程序包,并接受响应)，在指定时间内没有响应或者响应错误代码，那么当前sentinel就认为master失效

#当failover(故障转移)开始后，在此时间内仍然没有触发任何failover操作，当前sentinel将会认为此次failover失败
sentinel myid 2a9c37bd7d8c6d214b44db53d522a8aa61530c21

sentinel monitor master 10.2.155.157 6379 2
#当新master产生时，可以同时进行slaveof到新master并进行“SYNC”(同步)的slave个数。(建议使用默认值1)
#在salve执行salveof与同步时，将会终止客户端请求。此值较大，意味着“集群”终止客户端请求的时间总和和较大.
#此值较小,意味着“集群”在故障转移期间，多个salve向客户端提供服务时仍然使用旧数据.
sentinel down-after-milliseconds master 5000
sentinel failover-timeout master 15000
# Generated by CONFIG REWRITE
dir "/Users/linxiaobin/Library/redis01"
sentinel config-epoch master 2
sentinel leader-epoch master 2
sentinel known-slave master 10.2.155.157 6380
sentinel known-slave master 10.2.155.157 6381
sentinel known-sentinel master 10.2.155.157 26379 d01bd07c14cce82d6902d17a5ecddd14a71f59c0
sentinel known-sentinel master 10.2.155.157 26380 3227bd65a9bc9595e27ce954c9fa0c925e798647
sentinel current-epoch 2
